<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jp beta ye le Glitch Effect</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }
    .page-glitch-to-text {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .page-glitch-to-text canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="page page-glitch-to-text">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let canvas, ctx, w, h;
    let glitchBlocks = [];
    let text;
    let particles = [];
    let backgroundLines = [];
    let backgroundSquares = [];

    // Utility function to create random colors
    function getRandomColor() {
      const colors = ['#00ffff', '#ff00ff', '#00ff00', '#ffff00', '#ff5500'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Background Line class for extra visual flair
    class BackgroundLine {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.length = Math.random() * w * 0.3;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 0.5 + 0.1;
        this.color = 'rgba(50, 50, 50, 0.5)';
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;

        // Reset if it goes off-screen
        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) {
          this.x = Math.random() * w;
          this.y = Math.random() * h;
        }
      }

      render(ctx) {
        ctx.beginPath();
        ctx.strokeStyle = this.color;
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + Math.cos(this.angle) * this.length, this.y + Math.sin(this.angle) * this.length);
        ctx.stroke();
      }
    }
    
    // Background Flickering Square class
    class BackgroundSquare {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 10 + 2;
        this.lifespan = Math.random() * 50 + 20;
        this.maxlife = this.lifespan;
        this.color = 'rgba(100, 100, 100, 0.8)';
      }

      update() {
        this.lifespan--;
      }

      render(ctx) {
        if (this.lifespan > 0 && Math.random() > 0.5) { // Flickering effect
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.globalAlpha = this.lifespan / this.maxlife;
          ctx.fillRect(this.x, this.y, this.size, this.size);
          ctx.globalAlpha = 1;
        }
      }
    }


    class GlitchBlock {
      constructor(options) {
        options = options || {};
        this.x = options.x || Math.random() * w;
        this.y = options.y || Math.random() * h;
        this.width = options.width || Math.random() * 20 + 5;
        this.height = options.height || Math.random() * 5 + 2;
        this.lifespan = options.lifespan || Math.round(Math.random() * 10 + 5);
        this.maxlife = this.lifespan;
        this.color = options.color || getRandomColor();
      }

      update(index, array) {
        if (this.lifespan > 0) {
          this.lifespan--;
        } else {
          this.remove(index, array);
        }
      }

      render(ctx) {
        if (this.lifespan <= 0) return;
        ctx.beginPath();
        ctx.globalAlpha = this.lifespan / this.maxlife;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x + (Math.random() * 10 - 5), this.y + (Math.random() * 10 - 5), this.width, this.height);
        ctx.closePath();
      }

      remove(index, array) {
        array.splice(index, 1);
      }
    }

    class Particle {
      constructor(options) {
        options = options || {};
        this.x = options.x || w * 0.5;
        this.y = options.y || h * 0.5;
        this.v = options.v || { direct: Math.random() * Math.PI * 2, weight: Math.random() * 4 + 1, friction: 0.95 };
        this.width = options.width || Math.random() * 3;
        this.lifespan = options.lifespan || Math.round(Math.random() * 20 + 30);
        this.maxlife = this.lifespan;
        this.color = options.color || 'rgba(0, 255, 255, 0.8)'; // Neon Cyan
        this.prev = { x: this.x, y: this.y };
      }

      update(index, array) {
        this.prev = { x: this.x, y: this.y };
        this.x += Math.cos(this.v.direct) * this.v.weight;
        this.y += Math.sin(this.v.direct) * this.v.weight;
        if (this.v.weight > 0.1) {
          this.v.weight *= this.v.friction;
        }
        if (this.lifespan > 0) {
          this.lifespan--;
        } else {
          this.remove(index, array);
        }
      }

      render(ctx) {
        if (this.lifespan <= 0) return;
        ctx.beginPath();
        ctx.globalAlpha = this.lifespan / this.maxlife;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.width);
        ctx.closePath();
      }

      remove(index, array) {
        array.splice(index, 1);
      }
    }

    class Text {
      constructor(options) {
        options = options || {};
        const pool = document.createElement('canvas');
        const buffer = pool.getContext('2d');
        pool.width = w;
        pool.height = h;

        this.size = options.size || 120;
        this.copy = options.copy || `GLITCH`;
        this.color = options.color || '#00ffff';
        this.delay = options.delay || 1;
        this.basedelay = this.delay;

        buffer.font = `bold ${this.size}px 'Courier New', Courier, monospace`;
        this.bound = buffer.measureText(this.copy);
        this.bound.height = this.size * 1.2;
        this.x = options.x || w * 0.5 - this.bound.width * 0.5;
        this.y = options.y || h * 0.5 - this.bound.height * 0.5; // Corrected Y position
        
        buffer.strokeStyle = this.color;
        buffer.lineWidth = 2;
        buffer.strokeText(this.copy, 0, this.bound.height * 0.8);
        this.data = buffer.getImageData(0, 0, this.bound.width, this.bound.height);
        this.index = 0;
        this.isComplete = false;
      }

      update() {
        if (this.isComplete) {
            return;
        }

        if (this.index >= this.bound.width) {
          this.isComplete = true;
          // window.location.href = "main.html"; // Commented out redirect for testing
          return;
        }

        const data = this.data.data;
        for (let i = this.index * 4; i < data.length; i += 4 * this.data.width) {
          const bitmap = data[i] + data[i + 1] + data[i + 2] + data[i + 3];
          if (bitmap > 255 && Math.random() > 0.95) {
            const x = this.x + this.index;
            const y = this.y + i / this.bound.width / 4;
            glitchBlocks.push(new GlitchBlock({ x: x, y: y }));
            particles.push(new Particle({ x: x, y: y, color: '#00ffff' }));
          }
        }
        if (this.delay-- < 0) {
          this.index++;
          this.delay += this.basedelay;
        }
      }

      render(ctx) {
        ctx.putImageData(this.data, this.x, this.y, 0, 0, this.index, this.bound.height);
      }
    }

    function loop() {
      update();
      render();
      requestAnimationFrame(loop);
    }

    function update() {
      text.update();
      glitchBlocks.forEach((g, i) => g.update(i, glitchBlocks));
      particles.forEach((p, i) => p.update(i, particles));
      backgroundLines.forEach(l => l.update());
      backgroundSquares.forEach((s, i) => s.update(i, backgroundSquares));
      backgroundSquares = backgroundSquares.filter(s => s.lifespan > 0);
    }

    function render() {
      ctx.globalCompositeOperation = 'source-over';
      ctx.globalAlpha = 0.1;
      ctx.fillStyle = '#0d0d0d';
      ctx.fillRect(0, 0, w, h);

      ctx.globalAlpha = 1;
      backgroundLines.forEach(l => l.render(ctx));
      backgroundSquares.forEach(s => s.render(ctx));

      ctx.globalCompositeOperation = 'lighter';
      text.render(ctx);
      glitchBlocks.forEach(g => g.render(ctx));
      particles.forEach(p => p.render(ctx));
    }

    function init() {
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;

      // Initialize background elements
      for (let i = 0; i < 50; i++) {
        backgroundLines.push(new BackgroundLine());
      }
      setInterval(() => {
        if (backgroundSquares.length < 100) {
           backgroundSquares.push(new BackgroundSquare());
        }
      }, 500);

      glitchBlocks = [];
      particles = [];

      // Dynamically adjust font size based on screen width
      const baseSize = 120;
      const size = w < 600 ? baseSize * (w / 600) : baseSize;
      
      text = new Text({
        copy: 'JP YADAV JI',
        size: size
      });

      canvas.addEventListener('click', e => {
        const x = e.clientX;
        const y = e.clientY;
        for (let i = 0; i < 15; i++) {
          glitchBlocks.push(new GlitchBlock({ x: x, y: y }));
          particles.push(new Particle({ x: x, y: y }));
        }
      });
      
      loop();
    }
    
    init();

    // Re-initialize on window resize
    window.addEventListener('resize', init);
  </script>
</body>
</html>
