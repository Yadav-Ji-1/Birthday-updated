<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKANTH KA SECRET BASE </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --dark-bg: #03010f;
            --portal-color-1: #00ffff;
            --portal-color-2: #ff00ff;
            --portal-color-3: #9b59b6;
            --button-bg-1: var(--portal-color-1);
            --button-bg-2: var(--portal-color-2);
            --disabled-bg: #555555;
            --text-color: #ecf0f1;
        }

        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at center, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.9) 100%),
                              url("https://www.transparenttextures.com/patterns/dark-matter.png");
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: auto; /* Changed to auto to allow scrolling if needed */
            flex-direction: column;
            text-align: center;
            position: relative;
            padding: 20px; /* Add some padding for small screens */
            box-sizing: border-box;
        }

        .title {
            /* Responsive font size */
            font-size: clamp(2em, 6vw, 3em);
            margin-bottom: 5vh;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--portal-color-1), 0 0 30px var(--portal-color-2);
            animation: flicker 1.5s infinite alternate;
            z-index: 10;
            line-height: 1.2;
        }

        @keyframes flicker {
            0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px var(--portal-color-1); }
            50% { text-shadow: 0 0 12px #fff, 0 0 25px var(--portal-color-2), 0 0 40px var(--portal-color-1); }
        }

        .container {
            /* Flexbox layout to arrange portals side by side */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5vw; /* Gap between portals */
            width: 100%;
            flex-wrap: wrap; /* Allow portals to wrap on smaller screens */
        }

        .portal-column {
            /* Use a max-width and flexible dimensions */
            width: clamp(250px, 40vw, 400px);
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: none; /* Removed transition and animation classes */
            opacity: 1;
            transform: none;
        }

        .portal {
            position: relative;
            /* Use vw for a responsive size */
            width: clamp(200px, 30vw, 300px);
            height: clamp(200px, 30vw, 300px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.2);
            animation: pulse-portal 3s infinite alternate;
        }

        /* --- Animations are the same, no changes needed here --- */
        .portal::before, .portal::after, .portal .swirl {
            content: '';
            position: absolute;
            border-radius: 50%;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            z-index: 0;
        }

        .portal::before {
            background: linear-gradient(45deg, transparent, var(--portal-color-1), transparent);
            animation: swirl 8s linear infinite;
        }

        .portal::after {
            background: linear-gradient(-45deg, transparent, var(--portal-color-2), transparent);
            animation: swirl 12s linear infinite reverse;
        }

        .portal .swirl {
            background: radial-gradient(circle, transparent 0%, rgba(255, 255, 255, 0.1) 10%, rgba(0, 0, 0, 0.7) 70%);
            animation: swirl-bg 15s linear infinite;
        }

        @keyframes pulse-portal {
            from { transform: scale(1); box-shadow: 0 0 60px rgba(255, 255, 255, 0.2); }
            to { transform: scale(1.05); box-shadow: 0 0 80px rgba(255, 255, 255, 0.4); }
        }

        @keyframes swirl {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes swirl-bg {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.2); }
        }

        .portal-center-content {
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.2) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(0.8em, 2vw, 1.5em); /* Responsive font size */
            text-shadow: 0 0 10px #fff;
            padding: 10%; /* Responsive padding */
            box-sizing: border-box;
        }

        h2 {
            font-size: clamp(1em, 3vw, 1.5em); /* Responsive h2 size */
        }

        .button {
            margin-top: 4vh;
            padding: clamp(10px, 2.5vw, 15px) clamp(20px, 5vw, 30px);
            font-size: clamp(0.8em, 2vw, 1em);
            font-family: 'Orbitron', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            color: var(--dark-bg);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        #reptile-btn { background-color: var(--button-bg-1); }
        #reptile-btn:hover:not(:disabled) { box-shadow: 0 0 20px var(--button-bg-1); transform: scale(1.05); }

        #check-pc-btn { background-color: var(--button-bg-2); }
        #check-pc-btn:hover:not(:disabled) { box-shadow: 0 0 20px var(--button-bg-2); transform: scale(1.05); }

        .button:disabled {
            background-color: var(--disabled-bg);
            cursor: not-allowed;
            color: #999999;
            box-shadow: none;
        }
        
        /* Media query for very small screens to ensure layout is clean */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .portal-column {
                margin-bottom: 5vh;
            }
        }
    </style>
</head>
<body>

    <h1 class="title">Multiverse Nexus Point</h1>

    <div class="container" id="portal-container">
        <div class="portal-column" id="portal-1">
            <h2>Reptile Experiment Realm</h2>
            <div class="portal">
                <div class="swirl"></div>
                <div class="portal-center-content">
                    //...Reptilian Energy...//
                </div>
            </div>
            <a href="reptile.html" id="reptile-link">
                <button class="button" id="reptile-btn">See Reptile Experiment</button>
            </a>
        </div>
        
        <div class="portal-column" id="portal-2">
            <h2>PC Analysis Dimension</h2>
            <div class="portal">
                <div class="swirl"></div>
                <div class="portal-center-content">
                    //...PC Anomaly Detected...//
                </div>
            </div>
            <a href="realindex.html">
                <button class="button" id="check-pc-btn" disabled>Check PC</button>
            </a>
        </div>
    </div>

  <script>
    // This part of the JavaScript is simplified because the portals are now static.
    const checkPcBtn = document.getElementById('check-pc-btn');

    // Check localStorage and update the button state on page load
    window.addEventListener('load', () => {
        const hasVisitedReptile = localStorage.getItem('reptileVisited');
        if (hasVisitedReptile === 'true') {
            checkPcBtn.disabled = false;
        }
    });

    document.getElementById('reptile-link').addEventListener('click', function(event) {
        // Save state to localStorage when the link is clicked
        localStorage.setItem('reptileVisited', 'true');
    });
</script>

</body>
</html>
