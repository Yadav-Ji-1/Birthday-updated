<!DOCTYPE html>
<html>
<head>
  <title>Layered CSS transforms / Anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    :root {
      --black: #252423;
      --white: #F6F4F2;
      --white-2: #FFF;
      --grey: #b8b6b3;
      --red: #FF4B4B;
      --orange: #FF8F42;
      --lightorange: #FFC730;
      --yellow: #F6FF56;
      --citrus: #A4FF4F;
      --green: #18FF74;
      --darkgreen: #00D672;
      --turquoise: #3CFFEC;
      --skyblue: #61C3FF;
      --kingblue: #5A87FF;
      --lavender: #8453E3;
      --purple: #C26EFF;
      --pink: #FB89FB;
      --input-border-radius: .25rem;
    }

    *, *:before, *:after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      vertical-align: baseline;
    }

    html,
    body {
      background-color: var(--black);
      color: var(--white);
      font-family: sans-serif;
    }

    .black { color: var(--black); }
    .white { color: var(--white); }
    .red { color: var(--red); }
    .blue { color: var(--skyblue); }
    .green { color: var(--green); }

    .grid {
      --one-cell: 100px;
      --border-color: rgba(255,255,255,.75);
      flex-grow: 1;
      position: relative;
      width: 100%;
      height: 100%;
      padding: 0;
    }

    .grid:before {
      content: "";
      pointer-events: none;
      position: absolute;
      z-index: 0;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(-90deg, rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(-90deg, rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px);
      background-size:
        calc(var(--one-cell) / 10) calc(var(--one-cell) / 10),
        calc(var(--one-cell) / 10) calc(var(--one-cell) / 10),
        var(--one-cell) var(--one-cell), var(--one-cell) var(--one-cell),
        var(--one-cell) var(--one-cell), var(--one-cell) var(--one-cell);
      background-position: 0 -1px;
      backface-visibility: hidden;
    }

    .grid:before {
      width: calc(75px + 100%);
      left: -75px;
    }

    @media (min-width: 500px) {
      .grid:before {
        width: 100%;
        left: 0;
      }
    }

    .log {
      --width: 22ch;
      --height: 20ch;
      position: fixed;
      z-index: 10;
      top: 0;
      overflow-y: scroll;
      width: var(--width);
      height: var(--height);
      padding-left: 1ch;
      padding-right: 1ch;
      padding-bottom: 1ch;
      font-family: ui-monospace, monospace;
      white-space: pre;
      background-color: rgba(0, 0, 0, .5);
    }

    @keyframes reveal {
      from { opacity: 1; }
      to { opacity: .4; }
    }

    .log span {
      animation: reveal 2s ease-in-out forwards;
    }

    button,
    select {
      width: 100%;
      flex-shrink: .5;
      border: none;
      background-color: var(--white);
      border-radius: var(--input-border-radius);
      white-space: nowrap;
      margin: 0;
      height: 2rem;
    }

    button {
      padding: 0 .75rem;
    }

    select:disabled,
    button:disabled {
      background-color: var(--grey);
    }

    select:not(:disabled):hover,
    button:not(:disabled):hover {
      cursor: pointer;
      background-color: var(--white-2);
    }

    legend {
      display: flex;
      gap: .5rem;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      height: 2rem;
    }

    label {
      display: flex;
      gap: .5rem;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      height: 2rem;
    }

    fieldset {
      display: flex;
      flex-wrap: nowrap;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 1px;
    }

    fieldset.vertical {
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }

    fieldset > * {
      border-radius: 0;
    }

    fieldset > *:first-child {
      border-radius: var(--input-border-radius) 0 0 var(--input-border-radius);
    }

    fieldset > *:last-child {
      border-radius: 0 var(--input-border-radius) var(--input-border-radius) 0;
    }
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .layered-animations {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 16rem;
      height: 16rem;
      transform: scale(1.75);
    }

    .layered-animations .shape {
      position: absolute;
      overflow: visible;
      width: 8rem;
      height: 8rem;
      stroke: currentColor;
      fill: transparent;
    }

    .layered-animations .small.shape {
      width: 1.5rem;
      height: 1.5rem;
      stroke: currentColor;
      stroke-width: 2px;
      fill: currentColor;
    }
  </style>
</head>
<body>

  <div class="layered-animations">
    <svg class="small shape color-red" viewBox="0 0 96 96">
      <rect width="48" height="48" x="24" y="24" fill-rule="evenodd" stroke-linecap="square"/>
    </svg>
    <svg class="small shape color-red" viewBox="0 0 96 96">
      <polygon fill-rule="evenodd" points="48 17.28 86.4 80.11584 9.6 80.11584" stroke-linecap="square"/>
    </svg>
    <svg class="small shape color-red" viewBox="0 0 96 96">
      <circle cx="48" cy="48" r="32" fill-rule="evenodd" stroke-linecap="square"/>
    </svg>
    <svg class="shape" viewBox="0 0 96 96">
      <circle cx="48" cy="48" r="28" fill-rule="evenodd" stroke-linecap="square"/>
    </svg>
    <svg class="shape" viewBox="0 0 96 96">
      <rect width="48" height="48" x="24" y="24" fill-rule="evenodd" stroke-linecap="square"/>
    </svg>
    <svg class="shape" viewBox="0 0 96 96">
      <polygon fill-rule="evenodd" points="48 17.28 86.4 80.11584 9.6 80.11584" stroke-linecap="square"/>
    </svg>
  </div>

  <script type="module">
    import { createTimeline, utils, createSpring } from './anime.esm.js';

    // यह फ़ंक्शन एनीमेशन लॉजिक है
    function runAnimations() {
      const shapeEls = document.querySelectorAll('.shape');
      const triangleEl = document.querySelector('.layered-animations polygon');
      const points = triangleEl.getAttribute('points').split(' ').map( v => +v );
      const eases = ['inOutQuad', 'inOutCirc', 'inOutSine', createSpring()];

      function createKeyframes(value) {
        var keyframes = [];
        for (let i = 0; i < 100; i++) {
          keyframes.push({
            to: value,
            ease: utils.randomPick(eases),
            duration: utils.random(300, 1600)
          });
        }
        return keyframes;
      }
      
      for (var i = 0; i < shapeEls.length; i++) {
        const el = shapeEls[i];
        const circleEl = el.querySelector('circle');
        const rectEl = el.querySelector('rect');
        const polyEl = el.querySelector('polygon');

        const animation = createTimeline();

        animation.add(el, {
          translateX: createKeyframes(() => utils.random(-4, 4) + 'rem'),
          translateY: createKeyframes(() => utils.random(-4, 4) + 'rem'),
          rotate: createKeyframes(() => utils.random(-180, 180)),
        }, 0);

        if (circleEl) {
          animation.add(circleEl, {
            r: createKeyframes(() => utils.random(24, 56)),
          }, 0);
        }
        if (rectEl) {
          animation.add(rectEl, {
            width: createKeyframes(() => utils.random(56, 96)),
            height: createKeyframes(() => utils.random(56, 96)),
          }, 0);
        }
        if (polyEl) {
          animation.add(polyEl, {
            points: createKeyframes(() => {
              const s = utils.random(.9, 1.6, 3);
              return `
              ${points[0]*s} ${points[1]*s} ${points[2]*s} ${points[3]*s} ${points[4]*s} ${points[5]*s}
              `;
            }),
          }, 0);
        }
        
        animation.init();
      }
    }

    // पेज लोड होने पर एनीमेशन चलाएं
    runAnimations();

    // 4 सेकंड बाद पेज को रीडायरेक्ट करें
    const redirectDelay = 4000; // 4000 milliseconds = 4 seconds
    setTimeout(() => {
      window.location.href = 'main.html';
    }, redirectDelay);
  </script>
</body>
</html>
