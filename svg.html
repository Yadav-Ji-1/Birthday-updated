<!DOCTYPE html>
<html>
<head>
  <title>SVG line drawing / Anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    :root {
      --black: #252423;
      --white: #F6F4F2;
      --white-2: #FFF;
      --grey: #b8b6b3;
      --red: #FF4B4B;
      --orange: #FF8F42;
      --lightorange: #FFC730;
      --yellow: #F6FF56;
      --citrus: #A4FF4F;
      --green: #18FF74;
      --darkgreen: #00D672;
      --turquoise: #3CFFEC;
      --skyblue: #61C3FF;
      --kingblue: #5A87FF;
      --lavender: #8453E3;
      --purple: #C26EFF;
      --pink: #FB89FB;
      --input-border-radius: .25rem;
    }

    *, *:before, *:after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      vertical-align: baseline;
    }

    html,
    body {
      background-color: var(--black);
      color: var(--white);
      font-family: sans-serif;
    }

    .black { color: var(--black); }
    .white { color: var(--white); }
    .red { color: var(--red); }
    .blue { color: var(--skyblue); }
    .green { color: var(--green); }

    .grid {
      --one-cell: 100px;
      --border-color: rgba(255,255,255,.75);
      flex-grow: 1;
      position: relative;
      width: 100%;
      height: 100%;
      padding: 0;
    }

    .grid:before {
      content: "";
      pointer-events: none;
      position: absolute;
      z-index: 0;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(-90deg, rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(-90deg, rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px);
      background-size:
        calc(var(--one-cell) / 10) calc(var(--one-cell) / 10),
        calc(var(--one-cell) / 10) calc(var(--one-cell) / 10),
        var(--one-cell) var(--one-cell), var(--one-cell) var(--one-cell),
        var(--one-cell) var(--one-cell), var(--one-cell) var(--one-cell);
      background-position: 0 -1px;
      backface-visibility: hidden;
    }

    .grid:before {
      width: calc(75px + 100%);
      left: -75px;
    }

    @media (min-width: 500px) {
      .grid:before {
        width: 100%;
        left: 0;
      }
    }

    .log {
      --width: 22ch;
      --height: 20ch;
      position: fixed;
      z-index: 10;
      top: 0;
      overflow-y: scroll;
      width: var(--width);
      height: var(--height);
      padding-left: 1ch;
      padding-right: 1ch;
      padding-bottom: 1ch;
      font-family: ui-monospace, monospace;
      white-space: pre;
      background-color: rgba(0, 0, 0, .5);
    }

    @keyframes reveal {
      from { opacity: 1; }
      to { opacity: .4; }
    }

    .log span {
      animation: reveal 2s ease-in-out forwards;
    }

    button,
    select {
      width: 100%;
      flex-shrink: .5;
      border: none;
      background-color: var(--white);
      border-radius: var(--input-border-radius);
      white-space: nowrap;
      margin: 0;
      height: 2rem;
    }

    button {
      padding: 0 .75rem;
    }

    select:disabled,
    button:disabled {
      background-color: var(--grey);
    }

    select:not(:disabled):hover,
    button:not(:disabled):hover {
      cursor: pointer;
      background-color: var(--white-2);
    }

    legend {
      display: flex;
      gap: .5rem;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      height: 2rem;
    }

    label {
      display: flex;
      gap: .5rem;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      height: 2rem;
    }

    fieldset {
      display: flex;
      flex-wrap: nowrap;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 1px;
    }

    fieldset.vertical {
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }

    fieldset > * {
      border-radius: 0;
    }

    fieldset > *:first-child {
      border-radius: var(--input-border-radius) 0 0 var(--input-border-radius);
    }

    fieldset > *:last-child {
      border-radius: 0 var(--input-border-radius) var(--input-border-radius) 0;
    }
    body {
      display: flex;
    }
    line {
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-width: 5;
    }
    circle {
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-width: 5;
    }
  </style>
</head>
<body>
  <script type="module">
    import {
      svg,
      createTimeline,
      stagger,
      utils,
    } from './anime.esm.js';

    function generateLines(numberOfLines) {
      const svgWidth = 1100;
      const svgHeight = 1100;
      const margin = 50;
      const spacing = (svgWidth - margin * 2) / (numberOfLines - 1);

      let svgContent = `<svg width="${svgWidth}px" height="${svgHeight}px" viewBox="0 0 ${svgWidth} ${svgHeight}">
          <g id="lines" fill="none" fill-rule="evenodd">`;
      for (let i = 0; i < numberOfLines; i++) {
        const x = margin + i * spacing;
        svgContent += `<line x1="${x}" y1="${margin}" x2="${x}" y2="${svgHeight - margin}" class="line-v" stroke="#A4FF4F"></line>`;
      }

      svgContent += `</g></svg>`;

      return svgContent;
    }

    function generateCircles(numberOfCircles) {
      const svgWidth = 1100;
      const svgHeight = 1100;
      const centerX = svgWidth / 2;
      const centerY = svgHeight / 2;
      const maxRadius = 500;
      const step = maxRadius / numberOfCircles;

      let svgContent = `<svg width="${svgWidth}px" height="${svgHeight}px" viewBox="0 0 ${svgWidth} ${svgHeight}">
          <g id="circles" fill="none" fill-rule="evenodd">`;

      for (let i = 0; i < numberOfCircles; i++) {
        const radius = (i + 1) * step;
        svgContent += `<circle class="circle" stroke="#A4FF4F" stroke-linecap="round" stroke-linejoin="round" stroke-width="10" cx="${centerX}" cy="${centerY}" r="${radius}"></circle>`;
      }

      svgContent += `</g></svg>`;

      return svgContent;
    }

    const svgLines = generateLines(100);
    const svgCircles = generateCircles(50);

    document.body.innerHTML += svgLines;
    document.body.innerHTML += svgCircles;

    createTimeline({
      playbackEase: 'out(4)',
      loop: 0,
      defaults: {
        ease: 'inOut(4)',
        duration: 10000,
        loop: true,
      }
    })
    .add(svg.createDrawable('.line-v'), {
      draw: [
        '.5 .5',
        () => { const l = utils.random(.05, .45, 2); return `${.5 - l} ${.5 + l}` },
        '0.5 0.5',
      ],
      stroke: '#FF4B4B',
    }, stagger([0, 8000], { start: 0, from: 'first' }))
    .add(svg.createDrawable('.circle'), {
      draw: [
        () => { const v = utils.random(-1, -.5, 2); return `${v} ${v}`},
        () => `${utils.random(0, .25, 2)} ${utils.random(.5, .75, 2)}`,
        () => { const v = utils.random(1, 1.5, 2); return `${v} ${v}`},
      ],
      stroke: '#FF4B4B',
    }, stagger([0, 8000], { start: 0 }))
    .init();
  </script>

  <script>
    // This function will run after the page loads
    window.onload = function() {
      // Set a timer for 6000 milliseconds (6 seconds)
      setTimeout(function() {
        // After 6 seconds, change the page to cake.html
        window.location.href = 'cake.html';
      }, 6000); // 6000 milliseconds = 6 seconds
    };
  </script>

</body>
</html>
